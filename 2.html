<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="三木良居 Sanmu Living 官方網站，提供高品質二手傢俱與生活用品。嚴選二手良品，讓舊物煥發新生命。歡迎參觀實體店面或前往我們的蝦皮賣場選購。">
    <title>三木良居 Sanmu Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 頁面切換的簡單淡入動畫 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 導覽列 -->
    <nav class="bg-white shadow-lg fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="#" class="flex-shrink-0 text-2xl font-bold text-gray-900">
                    Sanmu Living
                </a>
                <div class="hidden sm:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <button onclick="showPage('home')" class="text-gray-500 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition-colors">首頁</button>
                        <button onclick="showPage('products')" class="text-gray-500 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition-colors">商品瀏覽</button>
                    </div>
                </div>
                <!-- 手機版選單按鈕 -->
                <button id="mobile-menu-button" type="button" class="sm:hidden text-gray-500 hover:text-gray-700 focus:outline-none transition-colors">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- 手機版選單內容 -->
        <div id="mobile-menu" class="hidden sm:hidden bg-white shadow-lg">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <button onclick="showPage('home')" class="text-gray-500 hover:bg-gray-100 block w-full text-left px-3 py-2 rounded-md text-base font-medium">首頁</button>
                <button onclick="showPage('products')" class="text-gray-500 hover:bg-gray-100 block w-full text-left px-3 py-2 rounded-md text-base font-medium">商品瀏覽</button>
            </div>
        </div>
    </nav>

    <!-- 主內容區塊 -->
    <main class="pt-20 pb-12 px-4 flex justify-center min-h-screen">
        <div class="max-w-2xl w-full">

            <!-- 首頁區塊 -->
            <div id="home-page" class="page-section fade-in">
                <div class="bg-white rounded-3xl shadow-xl overflow-hidden p-8 sm:p-12 text-center">

                    <!-- 商店名稱與標語 -->
                    <header class="mb-10">
                        <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-2 tracking-tight">三木良居 Sanmu Living</h1>
                        <p class="text-lg sm:text-xl text-gray-600 font-medium">嚴選二手良品，讓舊物煥發新生命</p>
                    </header>

                    <!-- 介紹區塊 -->
                    <section class="mb-10">
                        <h2 class="text-2xl sm:text-3xl font-semibold text-gray-700 mb-4">關於我們</h2>
                        <img src="https://raw.githubusercontent.com/sanmu2025/sanmu2025.github.io/main/ind2.jpg" alt="三木良居二手傢俱與生活用品展示" class="w-full h-auto rounded-lg shadow-md mb-6">
                        <p class="text-base text-gray-600 leading-relaxed">
                            我們致力於提供高品質的二手傢俱與生活用品。每一件商品都經過我們精心挑選與整理，
                            確保品質優良，為你的家居生活增添獨特風格。歡迎親臨實體店面參觀，或透過我們的線上賣場選購！
                        </p>
                    </section>

                    <hr class="border-t-2 border-gray-100 my-10">

                    <!-- 聯絡與資訊區塊 -->
                    <section class="space-y-6">
                        <h2 class="text-2xl sm:text-3xl font-semibold text-gray-700 mb-6">聯絡與資訊</h2>
                        
                        <!-- 蝦皮賣場連結 -->
                        <a href="https://shopee.tw/sanmuliving" target="_blank" class="block w-full" title="前往三木良居的蝦皮賣場">
                            <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-orange-300 w-full sm:w-2/3 mx-auto">
                                前往蝦皮賣場 👉
                            </button>
                        </a>

                        <!-- 官方 LINE 資訊 -->
                        <div class="flex items-center justify-center space-x-2 text-lg text-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-green-500"><path d="M14.5 2h-9c-1.4 0-2.5 1.1-2.5 2.5v11.5c0 1.4 1.1 2.5 2.5 2.5h11.5c1.4 0 2.5-1.1 2.5-2.5V9.5z"/><path d="M11 13a2 2 0 100-4 2 2 0 000 4z"/></svg>
                            <span>官方 LINE：<span class="font-semibold">@971qrqbg</span></span>
                        </div>

                        <!-- 電子郵件資訊 -->
                        <div class="flex items-center justify-center space-x-2 text-lg text-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-blue-500"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                            <span>聯絡信箱：<span class="font-semibold">sanmuliving@gmail.com</span></span>
                        </div>

                        <!-- 地址資訊 -->
                        <div class="flex items-start justify-center space-x-2 text-lg text-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-gray-500 mt-1"><path d="M12 2c-4.4 0-8 3.6-8 8s8 14 8 14 8-9.6 8-14-3.6-8-8-8z"/><circle cx="12" cy="10" r="3"/></svg>
                            <div class="text-left">
                                <span>實體店面地址：</span>
                                <address class="font-semibold not-italic">
                                    臺中市清水區吳厝里和睦路三段250號
                                </address>
                            </div>
                        </div>
                        <!-- 嵌入 Google 地圖 -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3637.19027655943!2d120.60539517535206!3d24.270083678319306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34691379ff25aa01%3A0xb8c996c06374c3f9!2z5p6X5qWK5LqU6YeR5pyJ6ZmQ5YWs5Y-4!5e0!3m2!1szh-TW!2stw!4v1754357662433!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="w-full h-80 sm:h-96 rounded-lg shadow-md mt-4"></iframe>
                    </section>
                </div>
            </div>

            <!-- 商品瀏覽頁面 -->
            <div id="products-page" class="page-section hidden fade-in">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-8 text-center">商品瀏覽</h1>
                <div id="products-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 商品卡片會由 JavaScript 渲染到這裡 -->
                </div>
            </div>

            <!-- 商品相簿頁面 -->
            <div id="product-album-page" class="page-section hidden fade-in">
                <button onclick="showPage('products')" class="mb-6 flex items-center text-gray-600 hover:text-gray-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                    返回商品列表
                </button>
                <h1 id="product-album-title" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6 text-center"></h1>
                <div id="product-album-images" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- 商品圖片會由 JavaScript 渲染到這裡 -->
                </div>
            </div>
            
        </div>
    </main>

    <!-- 版權資訊 -->
    <footer class="text-center text-sm text-gray-500 pb-4">
        &copy; 2025 三木良居Sanmu Living. All rights reserved.
    </footer>

    <script>
        // 將商品資料直接寫入程式碼，解決讀取外部檔案的問題
        const products = [
            {
                id: 1,
                name: '復古木質書櫃',
                images: [
                    'https://placehold.co/600x400/D1C4E9/FFFFFF?text=書櫃+正面',
                    'https://placehold.co/600x400/B39DDB/FFFFFF?text=書櫃+側面',
                    'https://placehold.co/600x400/9575CD/FFFFFF?text=書櫃+細節'
                ]
            },
            {
                id: 2,
                name: '簡約造型餐桌',
                images: [
                    'https://placehold.co/600x400/E57373/FFFFFF?text=餐桌+正面',
                    'https://placehold.co/600x400/EF5350/FFFFFF?text=餐桌+細節',
                    'https://placehold.co/600x400/E53935/FFFFFF?text=餐桌+特寫'
                ]
            },
            {
                id: 3,
                name: '北歐風單人沙發',
                images: [
                    'https://placehold.co/600x400/81C784/FFFFFF?text=沙發+正面',
                    'https://placehold.co/600x400/66BB6A/FFFFFF?text=沙發+側面'
                ]
            }
        ];

        // JavaScript 邏輯：處理頁面切換和渲染商品資訊
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            showPage('home'); // 預設顯示首頁
        });

        // 顯示指定頁面並隱藏其他頁面
        function showPage(pageId, productId = null) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.add('hidden');
                section.classList.remove('fade-in');
            });
            const currentPage = document.getElementById(pageId + '-page');
            if (currentPage) {
                currentPage.classList.remove('hidden');
                currentPage.classList.add('fade-in');
            }

            if (pageId === 'product-album' && productId !== null) {
                renderProductAlbum(productId);
            }
        }
        
        // 渲染商品列表
        function renderProducts() {
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = products.map(product => `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">
                    <img src="${product.images[0]}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
                        <button onclick="showPage('product-album', ${product.id})" class="mt-4 bg-orange-400 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105">
                            查看相簿
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 渲染單一商品相簿
        function renderProductAlbum(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('product-album-title').textContent = product.name;
            const albumImagesContainer = document.getElementById('product-album-images');
            albumImagesContainer.innerHTML = product.images.map(image => `
                <img src="${image}" alt="${product.name}圖片" class="w-full h-auto rounded-lg shadow-md transition-transform duration-300 transform hover:scale-105">
            `).join('');
        }

        // 手機版選單切換
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
