<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="三木良居 Sanmu Living 商品瀏覽頁面。提供高品質二手傢俱與生活用品的詳細照片相簿。">
    <title>商品瀏覽 - 三木良居 Sanmu Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 頁面切換的簡單淡入動畫 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 導覽列 -->
    <nav class="bg-white shadow-lg fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex-shrink-0 text-2xl font-bold text-gray-900">
                    Sanmu Living
                </a>
                <div class="hidden sm:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <!-- 首頁連結 -->
                        <a href="index.html" class="text-gray-50 bg-gray-800 px-3 py-2 rounded-md text-sm font-medium transition-colors">首頁</a>
                        <!-- 商品瀏覽連結 (目前頁面) -->
                        <a href="products.html" class="text-gray-800 px-3 py-2 rounded-md text-sm font-medium transition-colors bg-gray-100">商品瀏覽</a>
                    </div>
                </div>
                <!-- 手機版選單按鈕 -->
                <button id="mobile-menu-button" type="button" class="text-gray-500 hover:text-gray-700 focus:outline-none transition-colors">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- 手機版選單內容 -->
        <div id="mobile-menu" class="hidden sm:hidden bg-white shadow-lg">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="text-gray-500 hover:text-gray-800 block text-left px-3 py-2 rounded-md text-base font-medium">首頁</a>
                <a href="products.html" class="text-gray-500 hover:text-gray-800 block text-left px-3 py-2 rounded-md text-base font-medium">商品瀏覽</a>
            </div>
        </div>
    </nav>

    <!-- 主內容區塊 -->
    <main class="pt-20 pb-12 px-4 flex justify-center min-h-screen">
        <div class="max-w-2xl w-full">

            <!-- 商品瀏覽頁面 (products-page) -->
            <div id="products-page" class="page-section fade-in">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-8 text-center">商品瀏覽</h1>
                <div id="products-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 商品卡片會由 JavaScript 渲染到這裡 -->
                </div>
            </div>

            <!-- 商品相簿頁面 (product-album-page) -->
            <div id="product-album-page" class="page-section hidden fade-in">
                <button onclick="showPage('products')" class="mb-4 flex items-center text-gray-600 hover:text-gray-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    返回商品列表
                </button>
                <h1 id="product-album-title" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6 text-center"></h1>
                <div id="product-album-images" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- 商品圖片會由 JavaScript 渲染到這裡 -->
                </div>
            </div>

        </div>
    </main>

    <!-- 版權資訊 -->
    <footer class="text-center text-sm text-gray-500 pb-4">
        &copy; 2025 三木良居Sanmu Living. All rights reserved.
    </footer>

    <script>
        // 產生 01 ~ 15 的字串
        function pad(n) {
            return n.toString().padStart(2, '0');
        }

        // 生成固定 15 個產品，每個有 1.jpg ~ 9.jpg
        const products = Array.from({ length: 15 }, (_, i) => {
            const id = pad(i + 1); // "01" ~ "15"
            const images = Array.from({ length: 9 }, (_, j) => `0718-1/${id}/${j + 1}.jpg`);
            return {
                id: id,
                name: `商品 ${id}`,
                images,
                shopeeUrl: "" // 可補上連結
            };
        });

        // 頁面初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            showPage('products'); // 顯示商品列表
            // mobile menu toggle
            document.getElementById('mobile-menu-button').addEventListener('click', () => {
                const menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            });
        });

        // 切換頁面
        function showPage(pageId, productId = null) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.add('hidden');
                section.classList.remove('fade-in');
            });
            const currentPage = document.getElementById(pageId + '-page');
            if (currentPage) {
                currentPage.classList.remove('hidden');
                currentPage.classList.add('fade-in');
            }
            if (pageId === 'product-album' && productId !== null) {
                renderProductAlbum(productId);
            }
        }

        // 渲染商品列表
        function renderProducts() {
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = products.map(product => `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">
                    <img src="${product.images[0]}" alt="${product.name}" class="w-full h-48 object-cover" loading="lazy"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/600x400?text=無圖片';">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
                        <div class="flex space-x-2 mt-4">
                            <button onclick="showPage('product-album', '${product.id}')" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 transform hover:brightness-110">
                                查看相簿
                            </button>
                            ${product.shopeeUrl ? `<a href="${product.shopeeUrl}" class="bg-green-600 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 transform hover:brightness-110">前往蝦皮購買</a>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 渲染某商品相簿
        function renderProductAlbum(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            document.getElementById('product-album-title').textContent = product.name;
            const albumImagesContainer = document.getElementById('product-album-images');
            albumImagesContainer.innerHTML = product.images.map(image => `
                <div class="rounded-lg overflow-hidden shadow-md">
                  <img src="${image}" alt="${product.name}圖片" class="w-full h-auto object-cover"
                       loading="lazy"
                       onerror="this.onerror=null; this.src='https://via.placeholder.com/300x200?text=無圖片';">
                </div>
            `).join('');
        }
    </script>

</body>
</html>
