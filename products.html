<!DOCTYPE html>

    <title>商品瀏覽 - 三木良居 Sanmu Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 頁面切換的簡單淡入動畫 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 導覽列 -->
    <nav class="bg-white shadow-lg fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex-shrink-0 text-2xl font-bold text-gray-900">
                    Sanmu Living
                </a>
            </div>
        </div>
    </nav>

    <!-- 主內容區塊 -->
    <main class="pt-20 pb-12 px-4 flex justify-center min-h-screen">
        <div class="max-w-2xl w-full">

            <!-- 商品瀏覽頁面 (products-page) -->
            <div id="products-page" class="page-section fade-in">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-8 text-center">商品瀏覽</h1>
                <div id="products-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 商品卡片會由 JavaScript 渲染到這裡 -->
                </div>
            </div>

            <!-- 商品相簿頁面 (product-album-page) -->
            <div id="product-album-page" class="page-section hidden fade-in">
                <button onclick="showPage('products')" class="mb-6 flex items-center text-gray-600 hover:text-gray-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                    返回商品列表
                </button>
                <h1 id="product-album-title" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6 text-center"></h1>
                <div id="product-album-images" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- 商品圖片會由 JavaScript 渲染到這裡 -->
                </div>
            </div>
            
        </div>
    </main>

    <!-- 版權資訊 -->
    <footer class="text-center text-sm text-gray-500 pb-4">
        &copy; 2025 三木良居Sanmu Living. All rights reserved.
    </footer>

        每個物件都代表一個商品，包含 id、name 和 images 陣列。
        images 陣列中的字串就是你圖片的完整網址。
    -->

    <script>
        // 取得並解析 JSON 資料
        const productDataElement = document.getElementById('product-data');
        const products = JSON.parse(productDataElement.textContent);

        // JavaScript 邏輯：處理頁面切換和渲染商品資訊
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            showPage('products'); // 預設顯示商品瀏覽頁
        });

        // 顯示指定頁面並隱藏其他頁面
        function showPage(pageId, productId = null) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.add('hidden');
                section.classList.remove('fade-in');
            });
            const currentPage = document.getElementById(pageId + '-page');
            if (currentPage) {
                currentPage.classList.remove('hidden');
                currentPage.classList.add('fade-in');
            }

            if (pageId === 'product-album' && productId !== null) {
                renderProductAlbum(productId);
            }
        }
        
        // 渲染商品列表
        function renderProducts() {
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = products.map(product => `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">
                    <img src="${product.images[0]}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
                        <button onclick="showPage('product-album', ${product.id})" class="mt-4 bg-orange-400 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105">
                            查看相簿
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 渲染單一商品相簿
        function renderProductAlbum(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('product-album-title').textContent = product.name;
            const albumImagesContainer = document.getElementById('product-album-images');
            albumImagesContainer.innerHTML = product.images.map(image => `
                <img src="${image}" alt="${product.name}圖片" class="w-full h-auto rounded-lg shadow-md transition-transform duration-300 transform hover:scale-105">
            `).join('');
        }
    </script>

</body>
</html>
